<div class="cards">
    <mat-card class="example-card" *ngFor="let obj of model">
        <img mat-card-image src="{{obj.src}}">
        <mat-card-content>
            <p>{{obj.desc}}<p>
            <h1> {{obj.amount}}</h1><br>
            <p class="status">{{obj.status}}</p>
        </mat-card-content>
        <mat-card-actions>
            <div class="child-class">
                <div class="rating-mat-icon">
                    <mat-icon>grade</mat-icon>
                    <mat-icon>grade</mat-icon>
                    <mat-icon>grade</mat-icon>
                    <mat-icon>grade</mat-icon>
                    <mat-icon>grade</mat-icon>
                </div>
                <h5>{{obj.rating}}</h5>
            </div> 
            <div class="child-class">
                <button>
                    <mat-icon>favorite_border</mat-icon>
                    <p>WATCH</p>
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
