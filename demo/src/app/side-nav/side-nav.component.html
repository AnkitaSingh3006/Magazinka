<div class="sideNav">
    <div class="first-child">
        <button mat-button (click)="onTriggerSheetClick()">
            <div>
                <mat-icon>filter_list </mat-icon>
            </div>
            <div>&nbsp;Categories</div>
        </button>
    </div>
    <div class="second-Child">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="mat-tree-node">
                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    {{node.name}}
                </div>
                <!-- There is inline padding applied to this div using styles.
                    This padding value depends on the mat-icon-button width.  -->
                <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
            </mat-nested-tree-node>
        </mat-tree>

    </div>
    <div class="collapse">
        <div class="third-Child">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Collapsed filters
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="checkBox" *ngFor="let checkboxarrays of checkboxArray">
                        <input type="{{checkboxarrays.type}}"  (change)="changeValue()">&nbsp;&nbsp;{{checkboxarrays.name}}
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>

        <div class="third-Child">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Network
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="checkBox" *ngFor="let checkboxarrays of checkboxArray">
                        <input type="{{checkboxarrays.type}}">&nbsp;&nbsp;{{checkboxarrays.name}}
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <div class="third-Child">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Storage Capacity
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="checkBox" *ngFor="let checkboxarrays of checkboxArray">
                        <input type="{{checkboxarrays.type}}">&nbsp;&nbsp;{{checkboxarrays.name}}
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>

        <div class="third-Child">
            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Collapsed filters
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="checkBox" *ngFor="let checkboxarrays of checkboxArray">
                        <input type="{{checkboxarrays.type}}">&nbsp;&nbsp;{{checkboxarrays.name}}
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
